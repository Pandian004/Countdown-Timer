<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./asserts/favicon.png">
</head>
<body>
    <div class="orangeCircle"></div>
    <div class="blueCircle"></div>
    <div class="container">
        <div class="icon">
            <img src="./asserts/hourglass.png" alt="logo" width="100" height="100">
        </div>
        <div class="timer" id="timer">
            <div class="hrs">
                <div class="display-time">
                    <h1 id="display-hrs">00</h1>
                    <p>Hrs</p>
                </div>
            </div>
            <div class="mins">
                <div class="display-time">
                    <h1 id="display-min">00</h1>
                    <p>Min</p>
                </div>
            </div>
            <div class="sec">
                <div class="display-time">
                    <h1 id="display-sec">00</h1>
                    <p>Sec</p>
                </div>
            </div>
        </div>
        <div class="timeExpired" id="timeExpired">
            <h1 id="text">Time expired</h1>
        </div>
        <div class="selector">
            <div class="timeSelector">
                <img src="./asserts/clock.png" alt="timer" width="38">
                <input type="number" id="timeInMinute" placeholder="Enter time in minutes" >
            </div>
            <button onclick="startTimer()">Start</button>
        </div>
        <div class="controls">
            <img src="./asserts/stop.svg" onclick="stopClock()" alt="stop" id="stop" width="35"/>
            <img src="./asserts/play.svg" onclick="resumeClock()" alt="start" id="start" width="30"/>
            <img src="./asserts/pause.svg" onclick="pauseClock()" alt="pause" id="pause" width="30"/>
            <img src="./asserts/restart.svg" onclick="restartClock()" alt="reset" id="reset" width="40"/>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
